[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
monitor_speed = 115200

lib_deps =
    m5stack/M5GFX@^0.1.8
    m5stack/M5Unified@^0.1.9
    Wire  ; Ensure the Wire library is included
    M5CoreS3
